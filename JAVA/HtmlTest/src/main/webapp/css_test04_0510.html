<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table 개별 접근과 색상 변경</title>
	<style type="text/css">
		
		th{padding:30px;}
		th:first-child{border-radius:10px 0 0 0;}
		th:last-child{border-radius:0 10px 0 0;}
		td{padding:30px;}
		
		tr:nth-child(2n){background-color:silver;}
		tr:nth-child(2n+1){background-color:blue;}
		td:hover{background-color:orange; }
	
	</style>
</head>

<body>


	<h1>구조선택자</h1>
	
	<table border="1">
		<tr>
			<th>Head</th>
			<th>Head</th>
			<th>Head</th>
		</tr>
		<tr>
			<td>Body</td>
			<td>Body</td>
			<td>Body</td>
		</tr>
		<tr>
			<td>Body</td>
			<td>Body</td>
			<td>Body</td>
		</tr>
		<tr>
			<td>Body</td>
			<td>Body</td>
			<td>Body</td>
		</tr>
	</table>


</body>
</html>
