<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>block inline 써보고 폼태그 뭐 있나~</title>
	
</head>

<body>

	<h1>Hello</h1>
	<img src="#" alt="강아지 사진" width="200" height="200"/>
	<img src="#" alt="고양이 사진" style="width=200px; height=200px;"/>
	
	
	<!-- block 분할 -->
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	
	<!-- inline -->
	<span>inline1</span>
	<span>inline2</span>
	<span>inline3</span>
	<span>inline4</span>

	<!-- form 태그 -->
	<form name="name" action="#" method="get"> <!-- 데이터를 주고 받는 전송 방식 get / post -->
		<input type="text" name="name1" value="홍길동">
		<select id="food" name="food" multiple="multiple">
			<option value="pizza" selected="selected">피자</option>
			<option value="pasta">파스타</option>
			<option value="hamburger">햄버거</option>
			<option value="ham">햄</option>
		</select>
		
		<select id="food" name="food">
			<optgroup label="먹을것">
				<option value="pizza">피자</option>
				<option value="pasta">파스타</option>
				<option value="hamburger">햄버거</option>
				<option value="ham">햄</option>
			</optgroup>
			
			<optgroup label="마실것">
				<option value="cola">콜라</option>
				<option value="coffee">커피</option>
				<option value="tea">차</option>
			</optgroup>
		</select>
		
		<textarea rows="20" cols="50" name="text">
			html/css/js/java
		</textarea>
		
		<button>button</button>
		
		<fieldset>
			<legend>개인정보</legend>
			<label for="name">이름</label><br>
			<input type="text" id="name" value="lee"><br>
			<label for="txt">소속</label><br>
			<input type="text" id="txt">
			<input type="submit" value="전송">
		</fieldset>
		
		<input type="text" name="text" size="20">
		<input type="password" name="pwd" required>
		<input type="button" value="버튼">
		
		<br><br>
		
		<input type="radio" name="gender" value="male" checked>남자
		<input type="radio" name="gender" value="female">여자
		<br><br>
		<input type="checkbox" name="food" value="pizza">피자<br> <!-- 이 부분은 나중에 배열 같은걸로 받아줘야하는~ -->
		<input type="checkbox" name="food" value="hamburger">햄버거<br>
		<input type="checkbox" name="food" value="pasta">파스타<br>
		
		<input type="email" name="email">
		<input type="reset" value="취소"> <!-- 하나의 form안에 있기때문에 전부 리셋 가능. -->
	</form>

</body>
</html>
